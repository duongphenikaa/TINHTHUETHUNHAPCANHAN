<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Trưởng Phòng</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <ul>
                <li><a href="#" id="home">Trang chủ</a></li>
                <li><a href="#" id="review-reports">Xem báo cáo</a></li>
                <li><a href="#" id="approve-taxes">Phê duyệt thuế</a></li>
                <li><a href="#" id="manage-employees">Quản lý nhân viên</a></li>
                <li><a href="#" id="settings">Cấu hình</a></li>
            </ul>
        </nav>
        <main class="main-content">
            <section id="home-section" class="section active">
                <h2>Tổng quan quản lý</h2>
                <div class="cards">
                    <div class="card">
                        <h3>Số báo cáo cần duyệt</h3>
                        <p>10</p>
                    </div>
                    <div class="card">
                        <h3>Tổng thuế đã phê duyệt</h3>
                        <p>5,000,000 VND</p>
                    </div>
                    <div class="card">
                        <h3>Số nhân viên</h3>
                        <p>15</p>
                    </div>
                </div>
            </section>
            <section id="review-reports-section" class="section">
                <h2>Xem báo cáo</h2>
                <form id="review-reports-form">
                    <label for="report-date">Chọn ngày báo cáo:</label>
                    <input type="date" id="report-date" name="report-date" required><br>
                    <button type="submit">Xem báo cáo</button>
                </form>
                <div id="report-result"></div>
            </section>
            <section id="approve-taxes-section" class="section">
                <h2>Phê duyệt thuế</h2>
                <form id="approve-taxes-form">
                    <label for="tax-id-approve">Mã số thuế:</label>
                    <input type="text" id="tax-id-approve" name="tax-id-approve" required><br>
                    <button type="submit">Phê duyệt</button>
                </form>
                <div id="approval-result"></div>
            </section>
            <section id="manage-employees-section" class="section">
                <h2>Quản lý nhân viên</h2>
                <form id="manage-employees-form">
                    <label for="employee-name">Tên nhân viên:</label>
                    <input type="text" id="employee-name" name="employee-name" required><br>
                    <label for="employee-id">Mã nhân viên:</label>
                    <input type="text" id="employee-id" name="employee-id" required><br>
                    <label for="employee-income">Thu nhập:</label>
                    <input type="number" id="employee-income" name="employee-income" required><br>
                    <button type="submit">Thêm nhân viên</button>
                </form>
                <div id="employee-result"></div>
            </section>
            <section id="settings-section" class="section">
                <h2>Cấu hình hệ thống</h2>
                <form id="settings-form">
                    <label for="tax-rate">Tỷ lệ thuế (%):</label>
                    <input type="number" id="tax-rate" name="tax-rate" required><br>
                    <button type="submit">Cập nhật</button>
                </form>
            </section>
        </main>
    </div>
    <script src="./script.js"></script>
</body>
</html>
