<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Nhân Viên</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <ul>
                <li><a href="#" id="home">Trang chủ</a></li>
                <li><a href="#" id="personal-info">Thông tin cá nhân</a></li>
                <li><a href="#" id="declare-taxes">Khai báo thuế</a></li>
                <li><a href="#" id="pay-taxes">Nộp thuế</a></li>
            </ul>
        </nav>
        <main class="main-content">
            <section id="home-section" class="section active">
                <h2>Trang chủ nhân viên</h2>
                <div class="cards">
                    <div class="card">
                        <h3>Thu nhập tháng này</h3>
                        <p>22,000,000 VND</p>
                    </div>
                    <div class="card">
                        <h3>Thuế đã nộp</h3>
                        <p>410,000 VND</p>
                    </div>
                    <div class="card">
                        <h3>Số người phụ thuộc</h3>
                        <p>1</p>
                    </div>
                </div>
            </section>
            <section id="personal-info-section" class="section">
                <h2>Thông tin cá nhân</h2>
                <form id="personal-info-form">
                    <label for="name">Tên:</label>
                    <input type="text" id="name" name="name" required><br>
                    <label for="tax-id">Mã số thuế:</label>
                    <input type="text" id="tax-id" name="tax-id" required><br>
                    <label for="income">Thu nhập:</label>
                    <input type="number" id="income" name="income" required><br>
                    <label for="dependents">Số người phụ thuộc:</label>
                    <input type="number" id="dependents" name="dependents" required><br>
                    <button type="submit">Cập nhật</button>
                </form>
                <div id="personal-info-result"></div>
            </section>
            <section id="declare-taxes-section" class="section">
                <h2>Khai báo thuế</h2>
                <form id="declare-taxes-form">
                    <label for="tax-id-declare">Mã số thuế:</label>
                    <input type="text" id="tax-id-declare" name="tax-id-declare" required><br>
                    <label for="income-declare">Thu nhập khai báo:</label>
                    <input type="number" id="income-declare" name="income-declare" required><br>
                    <label for="personal-deduction">Giảm trừ cá nhân:</label>
                    <input type="number" id="personal-deduction" name="personal-deduction" required><br>
                    <label for="dependent-deduction">Giảm trừ người phụ thuộc:</label>
                    <input type="number" id="dependent-deduction" name="dependent-deduction" required><br>
                    <button type="submit">Khai báo</button>
                </form>
                <div id="declare-result"></div>
            </section>
            <section id="pay-taxes-section" class="section">
                <h2>Nộp thuế</h2>
                <form id="pay-taxes-form">
                    <label for="tax-id-pay">Mã số thuế:</label>
                    <input type="text" id="tax-id-pay" name="tax-id-pay" required><br>
                    <label for="amount-pay">Số tiền nộp thuế:</label>
                    <input type="number" id="amount-pay" name="amount-pay" required><br>
                    <button type="submit">Nộp thuế</button>
                </form>
                <div id="pay-result"></div>
            </section>
        </main>
    </div>
    <script src="./script.js"></script>
</body>
</html>
